before:
  hooks:
    - go mod tidy
builds:
  - main: main.go
    id: rsvp_pizza
    binary: rsvp.pizza
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  - main: cmd/renew_calendar_credentials.go
    id: renew_calendar_credentials
    binary: renew_calendar_credentials
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      _{{ .Version }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    builds:
    - rsvp_pizza
    - renew_calendar_credentials
    files:

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

